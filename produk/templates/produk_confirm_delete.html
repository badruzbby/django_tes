<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hapus Produk</title>
</head>
<body>
    <h1>Konfirmasi Penghapusan</h1>
    <p>Apakah Anda yakin ingin menghapus produk "{{ produk.nama_produk }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Ya, Hapus</button>
        <a href="{% url 'produk_list' %}">Batal</a>
    </form>
</body>
</html>
