<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if produk %}Edit Produk{% else %}Tambah Produk{% endif %}</title>
</head>
<body>
    <h1>{% if produk %}Edit Produk{% else %}Tambah Produk{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Simpan</button>
        <a href="{% url 'produk_list' %}">Batal</a>
    </form>
</body>
</html>
