<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Produk</title>
</head>
<body>
    <h1>Daftar Produk</h1>
    <a href="{% url 'produk_tambah' %}">Tambah Produk</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama Produk</th>
                <th>Harga</th>
                <th>Kategori</th>
                <th>Status</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for produk in produk_list %}
            <tr>
                <td>{{ produk.id }}</td>
                <td>{{ produk.nama_produk }}</td>
                <td>{{ produk.harga }}</td>
                <td>{{ produk.kategori.nama_kategori }}</td>
                <td>{{ produk.status.nama_status }}</td>
                <td>
                    <a href="{% url 'produk_edit' produk.id %}">Edit</a>
                    <a href="{% url 'produk_hapus' produk.id %}" onclick="return confirm('Apakah Anda yakin ingin menghapus produk ini?');">Hapus</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6">Tidak ada produk yang tersedia.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
